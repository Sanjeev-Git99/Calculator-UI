<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-UI</title>
    <link rel="icon" type="img/jpeg" href="./Images/icon-image.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1><u>Calculator-UI Using Grid Layout</u></h1>
    <div class="main-container">
      <div class="output-container">78+54=132</div>
      <div class="grid-container">
        <div>MC</div>
        <div>MR</div>
        <div>M+</div>
        <div>M-</div>
        <div>%</div>
        <div>CE</div>
        <div>C</div>
        <div>Delete</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>X</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>+</div>
        <div>+/-</div>
        <div>0</div>
        <div>.</div>
        <div class="equal">=</div>
      </div>
    </div>
  </body>
</html>
